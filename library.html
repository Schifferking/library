<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actually goodreads</title>
  <link rel="stylesheet" href="library.css">
</head>
<body>
  <header>
    <h1>Actually goodreads</h1>
  </header>
  <main>
    <div id="books-container">
    </div>
    <button class="toggle-button">New book</button>
    <div class="form-container hidden">
      <form action="" method="post">
        <label>
          Book title:
          <input name="book-title" placeholder="Treasure Island">
        </label>
        <label>
          Author name:
          <input name="book-author" placeholder="Robert Louis Stevenson">
        </label>
        <label>
          Page count:
          <input type="number" name="book-pages" min="1" placeholder="292">
        </label>
        <label>
          Read:
          <input type="checkbox" name="book-read" value="true">
        </label>
        <button type="reset" class="toggle-button">Cancel</button>
        <input type="submit" class="submit-button" value="Create book">
      </form>
    </div>
  </main>
  <div class="footer-container">
    <footer>
      <p>Â© 2023 Actually goodreads. All rights reserved.</p>
      <p>This is a fake website.</p>
    </footer>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
